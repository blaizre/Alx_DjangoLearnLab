<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>

    {% if perms.bookshelf.can_edit %}
        <form method="post" action="{% url 'edit_book' book.pk %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'list_books' %}">Cancel</a>
    {% else %}
        <p>You donâ€™t have permission to edit books.</p>
    {% endif %}
</body>
</html>
